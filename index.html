<head>
  <meta charset="UTF-8">
  <title>Show the Local Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

<body>

  <head>
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Megrim" rel="stylesheet"> 

      <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<div class = "fluid-container"  >
  <h1 class="weather_app">Weather/Location App</h1>

  <div class="row "style=text-align:center;> 
    <div class="seredina" >
    <div class="circle"><span>City</span><hr>
      <span id="city" style=color:#7FDBFF class="itemPromo">
      </span>
    
    </div>  
 <div class="circle"><span>Zip-Code</span><hr><span style=color:#001f3f id ="zip_code" class="itemPromo"></div>
   
      <a class="mobile-button" style=color: id = 'toggle'><div class="circle"><span>Temperature</span><hr><span style=color:#85144b id="currentTemp" class="itemPromo"></span></div></a>
   
    <div class="circle"><span>Country</span><hr><span style=color:#39CCCC id ="country_name" class="itemPromo"></span></div>
     <div class="circle"><span>State</span><hr><span style=color:#FFDC00 id ="region_code" class="itemPromo"></span></div>

 </div>
     </div>
<div class="row" style=text-align:center;>
  <div class="seredina">
 <div class="circle"><span>Humidity</span><hr><span style=color:#F012BE id ="humidity" class="itemPromo"></span></div>
 <div class="circle"><span>Pressure</span><hr><span  style=color:#01FF70 id ="pressure" class="itemPromo"></span></div>
  <div class="circle" ><h2 style=color:#f4f4ef id="day">Day</h2>
      <h3 style=color:#0760ed id="date">Month, Day Year</h3>
      <h3 style=color:#db2d1a id="time">Time</h3>
        
      </div>
 <div class="circle"><span>Current-Weather</span><hr><span style=color:#FF851B id="currentWeather" class="itemPromo"></span></div>
 <div class="circle"><span>Wind-Speed</span><hr><span style=color:#DDDDDD id ="wind_speed" class="itemPromo"></span></div>
     </div>              
 
 
  
  </div>

   </div>
